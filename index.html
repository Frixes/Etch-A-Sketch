<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body ondragstart="return false;" ondrop="return false;">
        <div class="title">Etch A Sketch</div>
        <div class="content">
            <div class="menu">
                <div class="pen-color">
                    <div><input type="color" id="color-pick" value="#00EEFF" class="color-range"></div>
                    <div>Pen Color</div>
                </div>
                <div><button id="rainbow-btn">Rainbow</button></div>
                <div><button id="eraser-btn">Eraser</button></div>
                <div><button id="clear-btn">Clear</button></div>
                <div class="grid-slider-cont">
                    <div><input type="range" min="1" value="32" max="64" id="slider"></div>
                    <div id="value"></div>
                </div>
            </div>
            <div id="container"></div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
